<script type="text/javascript">
    var _post = commonPost.concat(post)

    var footer = document.getElementsByTagName('body')[0]

    for (var i = 0; i < _post.length; i++) { 
        var newScript=document.createElement('script'); 
        newScript.type='text/javascript';

    }
</script>
</html><script id="everydayNavTpl" type="text/html"><ul class="special-list">
    {{each navList as item i}}
      <!--  默认显示正在抢购的 -->
      <li class="special-item {{item.Status == 2 ? 'active' : ''}}">
        <div class="time">{{item.StartTime}}场</div>
        <div class="status">{{item.Status == 1 ? '已开抢' : (item.Status == 2 ? '正在抢购' : '即将开始' )}}</div>
      </li>
    {{/each}}
  </ul></script><script id="everydayListTpl" type="text/html">{{each goodsList as item i}}
    <div class="goods-item buy">
      <div class="goods-image">
        <a href="javacript:void(0);">
          <img src="{{item.PicUrl}}" alt=""/>
        </a>
      </div>
      <div class="goods-info">
        <a href="javacript:void(0);">
          <h3>{{item.Name}}</h3>
        </a>
        <div class="lqBox">
          <a href="javascript:void(0);" style="{{!item.Preferential ? 'border:none' : ''}}">{{item.Preferential ? item.Preferential : ''}}</a>
          <a href="javascript:void(0);" style="{{!item.CouponAmountShow ? 'border:none;' : ''}}">{{item.CouponAmountShow ? item.CouponAmountShow : ''}}</a>
        </div>
        <p class="lqDesc">{{item.YiJuHua}}</p>
        <p class="price" style="{{!item.ProgressType ? 'position: absolute;bottom: 8px;' : ''}}">￥{{item.SalePrice / 100}}</p>
        {{if item.ProgressType}}
          <div class="progress-box {{item.QiangType == 1 ? 'going' : (item.QiangType == 2 ? 'end' : 'will') }}">
              <div class="progress" style="{{'width:'+item.PercentProgress+'%'}}"></div>
                {{if (!/^[0-9]+$/.test(item.ProgressType))}}

                  <div class="text">
                    {{item.ProgressType}}
                  </div>
                {{else}}
                  <div class="text">

                    <span id="{{'countDown'+i}}">{{item.ProgressType | calcCountDown:i}}</span>
                  </div>
                {{/if}}
          </div>
        {{/if}}
        <div class="buy-box">
          <p class="buy-desc">已抢{{item.ItemSoldNum}}件</p>
          <span class="buy-btn {{(item.QiangType == 1 || item.QiangType == 2) ? 'starting' : 'willstart' }}">
            {{item.QiangType == 1 ? '马上抢' : (item.QiangType == 2 ? '去购买' : '未开始')}}
          </span>
        </div>
      </div>
    </div>
  {{/each}}</script>
