<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫超市活动攻略</title>
    <link rel="stylesheet" href="//rescdn.sitezt.cn/active/loophole/style/base.css">
    <link rel="stylesheet" href="//rescdn.sitezt.cn/active/loophole/style/coupons.css">
    <style>
        .num {
            position: absolute;
            bottom: 0.05rem;
            left: 0;
            font-size: 0.22rem;
            color: #C0C0C0;
        }
    </style>
    <script>
         (function () {
            function o() {
                document.documentElement.style.fontSize = (document.documentElement.clientWidth > 750 ? 750 : document.documentElement.clientWidth) / 7.5 + "px"
            }
            var e = null;
            window.addEventListener("resize", function () {
                clearTimeout(e), e = setTimeout(o, 300)
            }, !1), o()
        })(window);   
    </script>
</head>
<body>
	<!--head-->
	<div class="head2"></div>
	<div class="head clearfix">
		<div class="backBtn" style="display:block;">
			<span class="back"></span>
		</div>
		<span class="tit">天猫超市活动攻略</span>
		<div class="share">
			<a href="javascript:;" class="tools" style="display:block;color: #fc5e4e;"></a>
		</div>
	</div>
    <div class="contain">
        <div class="shopUl ul">
		<!--商品列表数据-->
        </div>
    </div>
	<script type="text/html" id="shopListTmpl">
		{{each data as item}}
			<a class="GoUrl jump-a" data-id="{{item.Id}}" data-href={{item.U}}>
                <div class="coupons-left">
                    <img src="{{item.Pic}}" alt="">
                </div>
                <div class="coupons-right">
                    <h3>{{item.Title}}</h3>
                    <p class="coupons-content">{{item.Recommend}}</p>
                    <span class="num">{{item.LookOverCount}}已阅</span>
                    <div class="look">
                        <span>
                                                   立即查看
                            <i>></i>
                        </span>
                    </div>
                </div>
            </a>
		{{/each}}
	</script>
    <script src="//rescdn.sitezt.cn/active/loophole/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//rescdn.sitezt.cn/active/loophole/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="//rescdn.sitezt.cn/active/loophole/js/md5.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//rescdn.sitezt.cn/active/loophole/js/template.js" type="text/javascript" charset="utf-8"></script>
    <script src="//rescdn.sitezt.cn/active/loophole/js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="//rescdn.sitezt.cn/active/loophole/js/src/activity.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
