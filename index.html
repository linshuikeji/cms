
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title></title>
    </head>
    <body id="dom">
          <script type="text/javascript">
              function GetQueryString(name) {
                  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                  var url = window.location.search.substr(1);
                  var r = url.match(reg);
                  return r ? decodeURIComponent(r[2]) : null;
              }

              function fSetUrlParam(url){
                  var ParamArry=['r','p','mt','mi','msi'];
                  for(var i=0;i<ParamArry.length;i++){
                      var t=GetQueryString(ParamArry[i])||'';
                      if(t){
                          if(url.indexOf('?')>0){
                              url=url+'&'+ParamArry[i]+'='+t;
                          }else{
                              url=url+'?'+ParamArry[i]+'='+t;
                          }
                      }
                  }
                  return url;
              }
              //部署情况下 默认访问做判断跳转
              var u = navigator.userAgent;
              var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
              var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
              if(!isAndroid && !isiOS){
                  //pc
                  var jump=window.location.protocol + "//"+window.location.host+'/'+"Newcms/html/home.html";
              }else{
                  //phone
                  var jump=window.location.protocol + "//"+window.location.host+'/'+"Newcms/html/mobile/home.html";
              }
              jump=fSetUrlParam(jump);
              location.href=jump;
      </script>
    </body>
</html>
